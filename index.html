<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shapes Generator</title>
  </head>
  <body>
    <div class="whole-container">
      <div class="container">
        <div class="header">
          <img src="./question 1.svg" alt="" />
          <h2>Generate Random Shapes</h2>
        </div>
        <div class="enterNum">
          <p>Quantity between (1 and <span id="total"></span>)</p>
          <input type="number" min="1" max="6" placeholder="No of shapes" id="newNumber"/>
        </div>
        <button id="generate-btn" >GENERATE!</button>
      </div>
      <div class="second-container">
        <div class="txtInputs">
            <ul id="shapesContainer">
                <li class="shape-list">
                  <img src="assets/img/rectangle.svg" alt="" />
                  Rectangle
                </li>
            </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js">
    </script>
  </body>
</html>
